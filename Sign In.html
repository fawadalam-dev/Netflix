<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --accent:#1f6feb;
      --muted:#6b7280;
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f6);
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .card{
      width:100%;max-width:420px;background:var(--card);border-radius:var(--radius);box-shadow:0 6px 24px rgba(24,39,75,0.08);padding:28px;
    }
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:14px}

    .form-group{margin-bottom:14px}
    label{display:block;font-size:13px;color:#111827;margin-bottom:6px}
    input[type="email"],input[type="password"]{
      width:100%;padding:12px 14px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px;
    }
    .row{display:flex;gap:10px}
    .checkbox-row{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)}
    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .btn{
      background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;
    }
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(31,111,235,0.12)}
    .muted-link{color:var(--muted);text-decoration:none;font-size:13px}
    .social{display:flex;gap:10px;margin-top:16px}
    .social button{flex:1;padding:10px;border-radius:10px;border:1px solid #e6e9ef;background:#fff;cursor:pointer}
    .footer{margin-top:18px;text-align:center;font-size:13px;color:var(--muted)}

    @media (max-width:480px){
      .card{padding:20px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Sign in to your account</h1>
    <p class="lead">Enter your email and password to continue.</p>

    <form id="signinForm" autocomplete="on">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required="">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required="">
      </div>

      <div class="row" style="align-items:center;justify-content:space-between">
        <label class="checkbox-row"><input id="showPwd" type="checkbox" aria-label="Show password"> Show password</label>
        <a href="http://127.0.0.1:5501/practics.html#" class="muted-link">Forgot password?</a>
      </div>

      <div class="form-group" style="margin-top:16px">
        <button type="submit" class="btn">Sign in</button>
      </div>

      <div class="social">
        <button type="button" aria-label="Sign in with Google">Sign in with Google</button>
        <button type="button" aria-label="Sign in with GitHub">Sign in with GitHub</button>
      </div>

      <div class="footer">Don't have an account? <a href="http://127.0.0.1:5501/practics.html#">Create account</a></div>
    </form>
  </main>
  <script src="./Sign In_files/practics.js.download"></script>
