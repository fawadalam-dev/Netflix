<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Simulation</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>Login Form</h2>

  <input type="email" id="email" placeholder="Enter your email"><br><br>
  <input type="password" id="password" placeholder="Enter your password"><br><br>
  <button onclick="loginCheck()">Log In</button>

  <p id="login-result" style="font-weight: bold; margin-top: 20px;"></p>

  <script>
    function loginCheck() {
      const userEmail = document.getElementById("email").value;
      const userPass = document.getElementById("password").value;

      // Example credentials
      const correctEmail = "fawad@example.com";
      const correctPass = "12345";

      // Check login using ternary operator
      let message = (userEmail === correctEmail && userPass === correctPass)
        ? "✅ You are logged in!"
        : (!userEmail || !userPass)
          ? "⚠️ Please fill in both fields"
          : "❌ Email or password is incorrect";

      document.getElementById("login-result").innerHTML = message;
    }
  </script>
</body>
</html>
